<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./member.js"></script>
    <link rel="stylesheet" href="./member.css">
    <title>Tanaka Membership</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo.png" alt="Logo">
            
        </div>
        <div class="navbar">
            <div class="button">
                <a href="./home.html">Home</a>
            </div>
            <div class="button">
                <a href="./gallery.html">Gallery</a>
            </div>
            <div class="button">
                <a href="./about.html">About Us</a>
            </div>
            <div class="button">
                <a href="">Member</a>
            </div>
            <div class="button">
                <a href="./contact.html">Contact Us</a>
            </div>
        
        </div> 
    </header>

    <div class="container">
        <div class="register">
            <div class="title">Membership Registration</div>
            <div class="box">
                <form name="regisform" action="./home.html" onsubmit="return validate()" >
                    <div class="input">
                        <label for="fullname">Full Name :</label>
                        <div class="label1">
                            <input type="text" name="fullname" id="name">
                        </div>
                    </div>

                    <div class="input">
                        <label for="email">E-mail :</label>
                        <div class="label3">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>

                    <div class="input">
                        <label for="gender">Gender :</label>
                        <div class="label4">
                            <input type="radio" name="gender" id="male" value="male"> Male
                            <input type="radio" name="gender" id="female" value="female"> Female
                        </div>
                    </div>

                    <div class="input-s">
                        <label for="city">City :</label>
                        <select name="city" id="city">
                            <option value="NULL">--select--</option>
                            <option value="tokyo">Tokyo</option>
                            <option value="kyoto">Kyoto</option>
                            <option value="osaka">Osaka</option>
                            <option value="sapporo">Sapporo</option>
                            <option value="fukuoka">Fukuoka</option>
                            <option value="nagoya">Nagoya</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="street">Street :</label>
                        <div class="label6">
                            <input type="text" name="street" id="street">
                        </div>
                    </div>
                    
                    <div class="input">
                        <label for="pc">Postal Code :</label>
                        <div class="label7">
                            <input type="number" name="pc" id="pc">
                        </div>
                    </div>

                    <div class="input">
                        <label for="password">Password :</label>
                        <div class="label7">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>

                    <div class="input-n">
                        <input type="checkbox" name="news" id="news">
                        <div class="label8">
                            <label for="news">Get Tanaka daily letter</label>
                        </div>    
                    </div>

                    <div class="error">
                        <span id="errorMsg"></span>
                    </div>

                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>    
            </div>
        </div>
    </div>

    <footer>
        <div class="upperbox">
            <div class="followUs">
                <div class="title">Follow Us</div>
                <div class="left">
                    <div class="core">
                        <a href=""><img src="./assets/img/instagram.png" alt="instagram"></a>
                        <div class="text">
                            <p>Tanaka.Guitar</p>
                        </div>
                        
                    </div>
                    <div class="core">
                        <a href=""><img src="./assets/img/facebook.png" alt="instagram"></a>
                        <div class="text">
                            <p>TanakaGuitar</p>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="contactUs">
                <div class="title">Contact Us</div>
                <div class="right">
                    
                    <div class="core">
                        <a href=""><img src="./assets/img/phone.png" alt="instagram"></a>
                        <p>+81 80 3415 6312</p>
                    </div>
                    <div class="core">
                        <a href=""><img src="./assets/img/mail.jpg" alt="instagram"></a>
                        <p>TanakaGuitar@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            Copyright Â© 2022 Tanaka Guitar - All Rights Reserved
        </div>
        
    </footer>
</body>
</html>
